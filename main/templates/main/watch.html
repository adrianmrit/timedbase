{% extends "base.html" %}
{% load static %}

{% block title %}{{ watch.name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="e-shadow p-3 mb-5 mt-2 bg-white rounded" style="">
                    {% if watch.image %}
                        <img src="{{ watch.image.url }}" class="img-fluid" alt="{{ watch.name }}">
                    {% else %}
                        <img src="{% static "images/defaultbrand.png" %}" class="img-fluid" alt="{{ watch.name }}">
                    {% endif %}
                    <h2>{{ watch.name }}</h2>
                    <p>{{ watch.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
